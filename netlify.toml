[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.19.0"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PUBLIC_SUPABASE_URL = "https://bxjffvcarbcwinvfmhkr.supabase.co"
  NPM_FLAGS = "--no-audit --no-fund"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      img-src 'self' data: https:;
      font-src 'self' data: https:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;
      frame-ancestors 'none';
      form-action 'self';
      base-uri 'self';
      """
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Cache-Control = "public, max-age=3600"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/webp"

[[headers]]
  for = "/images/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/svg+xml"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive"
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  for = "/auth/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, noarchive"
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirect www to non-www
[[redirects]]
  from = "https://www.fusiononeplatform.com/*"
  to = "https://fusiononeplatform.com/:splat"
  status = 301
  force = true

# Handle 404 errors with custom page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  force = false

# Redirect for offline fallback
[[redirects]]
  from = "/offline"
  to = "/offline.html"
  status = 200

# Special handling for auth callback
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200
  force = false

# Image optimization redirects
[[redirects]]
  from = "/images/fusionone-logo.png"
  to = "/images/fusionone-logo.png.webp"
  status = 200
  force = true

# Plugin for image optimization
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-image-optim"